<html>
    <head>
        <meta charset="UTF-8">
        <title>do while 6</title>
    </head>
    <h2>Sistema que imprime los numeros ingresados.Termina cuando ingresen 0</h2>
    <hr>
    <body>
        <script>
            document.write("<h2>")
            //var num;
            //for(var n=0; num=parseInt(prompt("Ingrese el numero"))!=0; n++){
              //  document.write("<br>"+"El numero es:"+n);
           // }
            var n=0;
            var num;
            do{
            num=parseInt(prompt("Ingrese el numero, si ingresa 0 termina"));
            document.write("El numero es: "+num+"<br>");
            n++ 
            }while(num!=0);
            document.write("</h2>")
        </script>
    </body>
</html>
