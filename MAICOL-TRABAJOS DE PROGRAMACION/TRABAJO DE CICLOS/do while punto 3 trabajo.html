<html>
    <head>
        <meta charset="UFT-8">
        <title>do while 3</title>
    </head>
      <h1>suma de numeros del 1 al 10</h1>
      <hr>
    <body>
       <script>
           document.write("<h1>")
           var n=1; 
           var sum=1
           do{
               document.write("<br>"+"El valor de n es: "+n);
               n++
               if(n<=10){
                   sum=sum+n
               }else{
                document.write("<br>"+"La suma es ="+sum)
               }
           }while(n<=10)
           document.write("</h1>")
      </script>
    </body>
 </html>
