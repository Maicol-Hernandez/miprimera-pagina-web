<html>
    <meta charset="UTF-8">
<title>do while</title>
</html>
    <body>
        <h2>maicol</h2>
        <hr>
        <script>
            document.write("<h1>")
                var x=0;
            
                var cantidad=parseInt(prompt("Ingrese la cantidad de repeticiones"));
          do{
            alert("Valor x: "+x);
              document.write("<br>El valor de x: "+x);
            
          x++;
          }while(x<=cantidad);
           document.write("</h1>")
        </script>
    </body>
