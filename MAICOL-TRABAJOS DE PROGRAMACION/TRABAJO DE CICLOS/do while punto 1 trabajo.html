<html>
    <meta charset="UTF-8">
    <title>do while 1</title>
    <body>
        <h2>numeros naturales cuando ingrese 0, termina</h2>
        <hr>
        <script>
            document.write("<h2>")
                var x=1;
                var resul=1;
          do{
              alert("EL NUMERO QUE SE ESTA IMPRIMIENDO ES: "+x);
              document.write("<br>Valor de x: "+x);
              resul=parseInt(prompt("Ingrese 1 si quiere que imprima mas numeros, 0 si quiere que termine"));  
          x++;
          }while(resul!=0);
           document.write("</h1;>")
        </script>
    </body>
</html>
