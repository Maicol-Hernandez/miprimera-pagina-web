        var multi=0;
        var zut=0;
        var char;
        zut=parseInt(prompt("Ingrese el numero de la tabla de multiplicar que deseé que se ejecute"));
        char=parseInt(prompt("ingrese el numero de resultados que deseé que se ejecuten de acuerdo ala tabla de multiplicar seleccionada"));
        for(var z=0; z<=char; z++){
            multi=zut *z;
            document.write(+zut+" * "+z+" = "+multi+"<br>")
        }
           document.write("</h1;>")
       
        </script>
