      <h1>Algoritmo que imprime los numeros de la tabla del 5</h1>
      <hr>
    <body>
       <script>
           document.write("<h1>")
         var z=0,multi=0;
         var her;
         her=parseFloat(prompt("Ingrese el valor que corresponde ala tabla de multiplicaar que dese√© que se ejecute"))
         
         while(z<=10){
            multi=her*z;
            document.write(her+ " * "+z+" = "+multi+"<br>");  
            
         z++;
        }
           document.write("</h1;>")
       
        </script>
    </body>
