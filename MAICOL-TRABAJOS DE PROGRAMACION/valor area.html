<html>
            <head>
                <meta charset="UTF-8">
                <title>Ejercicio 1</title>  
            </head>
            <body>
                  <h1>area de base y altura si el area es mayor o igual a 15 imprime el nombre ingresado, si no solo imprime el valor del area</h1>
                  <hr>
                  <script>   
                  document.write("<h1>")
      
            var area,base,altura;
            var nombre=prompt("Ingrese su nombre");
            base=parseFloat(prompt("ingrese el valor de base"));
            altura=parseFloat(prompt("ingrese el valor de altura"));
         
            area=(base*altura)/2
            if(area>=15){
                  document.write("El nombre es "+nombre)
            }
             document.write("<br>El valor del area es: "+area);
            
             document.write("</h1>")
                  </script> 
                </body>
               </html>
