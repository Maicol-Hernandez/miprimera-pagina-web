        <title>maicool</title>
        <head>
            <h1>salario</h1>
            <hr>
            <body>
              <script>
                  document.write("<h1>")
                  var salAnte,porCen=0.25,inCre,salFin;
                  salAnte=parseInt(prompt("Ingrese el salario anterior para saber el incremento"));
                  
                  inCre=salAnte*porCen;
                  salFin=inCre+salAnte;

                document.write("Su salario actual es: "+salFin);  
                    
                 document.write("</h1>")
              </script>
            </body>
