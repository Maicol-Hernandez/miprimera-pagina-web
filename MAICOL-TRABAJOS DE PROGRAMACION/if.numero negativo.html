<html>
    <head>
        <meta charset="UTF-8">
        <title>negativo</title>
    </head>
    <h2>numero negatico</h2>
    <hr>
    <body>
        <script>
             document.write("<h2>")
            var num;
            num=parseFloat(prompt("Ingrese un numero ya sea negativo o positivo"));
            if(num<0){
               
              document.write("El valor del numero es positivo: "+-num); 
            } 
            if(num>0){
                document.write("El valor del nuemro es negativo: "+-num); 
            }
                
            document.write("</h2>")
        </script>
    </body>
</html>
