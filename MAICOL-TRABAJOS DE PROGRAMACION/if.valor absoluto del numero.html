<html>
    <head>
        <meta charset="UTF-8">
        <title>maicool</title>
    </head>
    <h1>imprimir su valor absoluto de cualquier numero real</h1>
    <hr>
    <body>
        <script>
            document.write("<h1>")
            var numero;
            nume=parseFloat(prompt("ingrese cualquier tipo de nuemro"));
            if(nume>=0){

                document.write("El numero es positivo: "+nume)
            }else{
                if(nume<=0){
                    document.write("El numero es negativo: "+nume) 
                }
            }
              
            document.write("</h1>")
        </script>
    </body>
</html>
