    <body>
        <script>
            document.write("<h1>")
    var cosHospi,diasHospi,costoDias,costoTrata,costoMedi,pagarTotal,subsidiado;
    
    cosHospi=parseInt(prompt("Ingrese valor de un dia de hospitaliazacion"));
    diasHospi=parseInt(prompt("Ingrese dias de hospitalizacion"));
    costoTrata=parseInt(prompt("Ingrese costo de tratamiento"));
    costoMedi=parseInt(prompt("Ingrese costo de medicamentos"));

    costoDias=cosHospi*diasHospi;
    pagarTotal=costoDias+costoTrata+costoMedi;
    subsidiado=parseFloat(prompt("Ingrese el valor '1' si es subsidiado '0' si la empresa esta de cumplea√±os"));
    if(subsidiado!=0){
        x=pagarTotal*0.1
        z=pagarTotal-x
        document.write("Usted tiene un descuento del 10% el total a pagar es: "+z);
    }else{
        x=pagarTotal*0.05
        z=pagarTotal-x
        document.write("Usted tiene un descuento del 5% el total a pagar es: "+z);
    }
   
  document.write("</h1>")
        </script>
