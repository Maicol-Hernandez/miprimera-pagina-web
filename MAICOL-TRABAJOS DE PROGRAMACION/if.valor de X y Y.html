<html>
    <head>
        <meta charset="UTF-8">
        <title>maicool</title>
    </head>
    <h1>aumento sueldo actual validacion</h1>
    <hr>
    <body>
        <script>
            document.write("<h1>")
                var sueldoActual,sueldoNuevo;
             
             sueldoActual=parseInt(prompt("Ingrese el sueldo actual del empleado"));
             
             if(sueldoActual>=500000){
                sueldoNuevo=sueldoActual*0.08
                document.write("Usted tiene un aumento 8%" +sueldoNuevo);
             }else{
                sueldoNuevo=sueldoActual*0.1
                document.write("Usted tiene un aumento del 10% "+sueldoNuevo);
             } 
            document.write("</h1>")
        </script>
    </body>
</html>
