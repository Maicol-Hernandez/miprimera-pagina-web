    <h1>promedio</h1>
    <hr>
    <body>
     <script>
         document.write("<h2>")
         var n1,n2,n3,promedio;
         n1=parseFloat(prompt("Ingrese el primer valor"));
         n2=parseFloat(prompt("Ingrese el segundo valor"));
         n3=parseFloat(prompt("Ingrese el tercer valor"));

         promedio=(n1+n2+n3)/3

         document.write("El promedio de sus notas: "+promedio);  
         document.write("</h2>")
     </script>   
    </body>
